name: todo_workflow

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - develop

jobs:
  common_steps:
    runs-on: ubuntu-latest
    outputs:
      checkout-path: ${{ steps.checkout.outputs.path }}

    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

  run_format:
    runs-on: ubuntu-latest
    needs: common_steps

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run format
        run: npm run format

  run_lint:
    runs-on: ubuntu-latest
    needs: common_steps

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint:fix

  run_test:
    runs-on: ubuntu-latest
    needs: common_steps

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npm run test
